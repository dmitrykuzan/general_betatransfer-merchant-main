<section class="payment" id="payment">
    <div class="container">
        <div class="payment__wrapper">
            <div class="payment__img">
                <img
                    src="img/payment/img.svg"
                    alt="BetaTransfer Card"
                    width="530"
                    height="507"
                    loading="lazy"
                    >
                <div class="payment__decor">
                    <img src="img/payment/text.svg" height="125" width="177" alt="Текст к картинке">
                </div>
            </div>
            <div class="payment__info">
                <h2 class="section__title">Оплата платежей банковской картой</h2>
                <div class="section__text">
                    <p>Самым распространенным способом оплаты в интернете является оплата банковской картой. Так же и у
                        нас 80% платежей проводятся через карты. Мы принимаем к оплате банковские карты Visa,
                        Mastercard, Maestro, Мир.</p>
                </div>
                <div class="payment__inner">
                    <button class="section__btn">
                        Узнать больше
                        <span class="img"><img src="img/ui/arrow-right.svg" width="22" height="10" alt="Arrow right"></span>
                    </button>
                    <ul class="payment__list">
                        <li class="payment__item">
                            <picture>
                                <source srcset="img/payment/img1@1x.avif 1x, img/payment/img1@2x.avif 2x"
                                    type="image/avif" />
                                <source srcset="img/payment/img1@1x.webp 1x, img/payment/img1@2x.webp 2x"
                                    type="image/webp">
                                <img src="img/payment/img1@1x.png" srcset="img/payment/img1@2x.png 2x" width="72"
                                    height="38" alt="Visa" loading="lazy">
                            </picture>
                        </li>
                        <li class="payment__item">
                            <picture>
                                <source srcset="img/payment/img2@1x.avif 1x, img/payment/img2@2x.avif 2x"
                                    type="image/avif" />
                                <source srcset="img/payment/img2@1x.webp 1x, img/payment/img2@2x.webp 2x"
                                    type="image/webp">
                                <img src="img/payment/img2@1x.png" srcset="img/payment/img2@2x.png 2x" width="72"
                                    height="38" alt="Mastercard" loading="lazy">
                            </picture>
                        </li>
                        <li class="payment__item">
                            <picture>
                                <source srcset="img/payment/img3@1x.avif 1x, img/payment/img3@2x.avif 2x"
                                    type="image/avif" />
                                <source srcset="img/payment/img3@1x.webp 1x, img/payment/img3@2x.webp 2x"
                                    type="image/webp">
                                <img src="img/payment/img3@1x.png" srcset="img/payment/img3@2x.png 2x" width="72"
                                    height="38" alt="Maestro" loading="lazy">
                            </picture>
                        </li>
                        <li class="payment__item">
                            <picture>
                                <source srcset="img/payment/img4@1x.avif 1x, img/payment/img4@2x.avif 2x"
                                    type="image/avif" />
                                <source srcset="img/payment/img4@1x.webp 1x, img/payment/img4@2x.webp 2x"
                                    type="image/webp">
                                <img src="img/payment/img4@1x.png" srcset="img/payment/img4@2x.png 2x" width="72"
                                    height="38" alt="Мир" loading="lazy">
                            </picture>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
